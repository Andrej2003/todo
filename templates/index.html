<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>To-Do</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <div class="container">
        <div class="tasks">
          {% for i in range(tasks | length) %}
          <p>{{ tasks[i] }}</p>
          <a href="{{ url_for('delete_task', task_id=i) }}" class="delete">
            Delete
          </a>
          {% endfor %}
        </div>
        <form action="/add" method="post">
          <input
            type="text"
            name="task"
            placeholder="Add a new task"
            required
          />
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
